<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - HR Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="h-full flex bg-gray-50 dark:bg-gray-900">
  <!-- Sidebar Navigation -->
  <div class="hidden md:flex md:flex-shrink-0">
    <div class="flex flex-col w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700">
      <div class="h-0 flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
        <div class="flex-shrink-0 flex items-center px-4">
          <h1 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">HR Portal</h1>
        </div>
        <nav class="mt-5 flex-1 px-2 space-y-1">
          <a href="index.html" class="nav-link group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700">
            <i class="fas fa-tachometer-alt mr-3"></i> Dashboard
          </a>
          <a href="attendance.html" class="nav-link group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700">
            <i class="fas fa-calendar-check mr-3"></i> Attendance
          </a>
          <a href="timeoff.html" class="nav-link group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700">
            <i class="fas fa-calendar-times mr-3"></i> Time Off
          </a>
          <a href="history.html" class="nav-link group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700">
            <i class="fas fa-history mr-3"></i> History
          </a>
          <a href="profile.html" class="nav-link group flex items-center px-2 py-2 text-sm font-medium rounded-md bg-indigo-50 text-indigo-600 dark:bg-gray-700 dark:text-indigo-300">
            <i class="fas fa-user mr-3"></i> Profile
          </a>
        </nav>
      </div>
    </div>
  </div>

  <div class="flex flex-col w-0 flex-1 overflow-hidden">
    <header class="bg-white dark:bg-gray-800 shadow-sm sticky top-0 z-10">
      <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
        <h1 class="text-lg font-semibold text-gray-800 dark:text-white">
          <i class="fas fa-user mr-2 text-indigo-600 dark:text-indigo-400"></i>
          My Profile
        </h1>
        <div class="flex items-center space-x-4">
          <button id="darkModeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700">
            <i class="fas fa-moon dark:hidden"></i>
            <i class="fas fa-sun hidden dark:block text-yellow-300"></i>
          </button>
          <div class="flex items-center">
            <div class="h-8 w-8 rounded-full bg-indigo-100 dark:bg-indigo-900 flex items-center justify-center">
              <i class="fas fa-user text-indigo-600 dark:text-indigo-300"></i>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="flex-1 p-6 overflow-y-auto">
      <div class="max-w-4xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <!-- Profile Card -->
          <div class="md:col-span-1 bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden">
            <div class="p-6 text-center">
              <div class="mx-auto h-24 w-24 rounded-full bg-indigo-100 dark:bg-indigo-900 flex items-center justify-center mb-4">
                <i class="fas fa-user text-4xl text-indigo-600 dark:text-indigo-300"></i>
              </div>
              <h2 class="text-xl font-bold dark:text-white" id="profileName">John Doe</h2>
              <p class="text-gray-500 dark:text-gray-400" id="profilePosition">Software Developer</p>
              <p class="text-sm text-gray-500 dark:text-gray-400 mt-2" id="profileDepartment">Engineering Department</p>
            </div>
            <div class="border-t border-gray-200 dark:border-gray-700 px-6 py-4">
              <div class="flex items-center justify-between py-2">
                <span class="text-gray-600 dark:text-gray-300">Employee ID:</span>
                <span class="font-medium dark:text-white" id="profileId">EMP-1001</span>
              </div>
              <div class="flex items-center justify-between py-2">
                <span class="text-gray-600 dark:text-gray-300">Join Date:</span>
                <span class="font-medium dark:text-white" id="profileJoinDate">Jan 15, 2020</span>
              </div>
              <div class="flex items-center justify-between py-2">
                <span class="text-gray-600 dark:text-gray-300">Email:</span>
                <span class="font-medium dark:text-white" id="profileEmail">john.doe@company.com</span>
              </div>
            </div>
          </div>

          <!-- Details Section -->
          <div class="md:col-span-2 space-y-6">
            <!-- Personal Information -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden">
              <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
                <h3 class="text-lg font-medium dark:text-white">Personal Information</h3>
              </div>
              <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Full Name</label>
                  <input type="text" id="inputName" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700" value="John Doe">
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Phone Number</label>
                  <input type="tel" id="inputPhone" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700" value="+1 (555) 123-4567">
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Address</label>
                  <input type="text" id="inputAddress" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700" value="123 Main St, City">
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Emergency Contact</label>
                  <input type="text" id="inputEmergency" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700" value="Jane Doe (Spouse) +1 (555) 987-6543">
                </div>
              </div>
            </div>

            <!-- Work Information -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden">
              <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
                <h3 class="text-lg font-medium dark:text-white">Work Information</h3>
              </div>
              <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Position</label>
                  <input type="text" id="inputPosition" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700" value="Software Developer">
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Department</label>
                  <input type="text" id="inputDepartment" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700" value="Engineering">
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Manager</label>
                  <input type="text" id="inputManager" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700" value="Sarah Johnson">
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Work Schedule</label>
                  <input type="text" id="inputSchedule" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700" value="Mon-Fri, 9:00 AM - 5:00 PM">
                </div>
              </div>
            </div>

            <!-- Actions -->
            <div class="flex justify-end space-x-4">
              <button class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700">
                Cancel
              </button>
              <button id="saveProfile" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-md">
                Save Changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Profile System Functionality
    document.addEventListener('DOMContentLoaded', function() {
      // Dark Mode Toggle
      const darkModeToggle = document.getElementById('darkModeToggle');
      if (darkModeToggle) {
        darkModeToggle.addEventListener('click', function() {
          document.documentElement.classList.toggle('dark');
          localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
        });
      }

      // Save Profile
      const saveBtn = document.getElementById('saveProfile');
      if (saveBtn) {
        saveBtn.addEventListener('click', function() {
          // In a real app, this would save to your backend
          alert('Profile changes saved successfully!');
        });
      }

      // Highlight current page in sidebar
      document.querySelectorAll('.nav-link').forEach(link => {
        if (link.getAttribute('href') === 'profile.html') {
          link.classList.add('bg-indigo-50', 'text-indigo-600', 'dark:bg-gray-700', 'dark:text-indigo-300');
        }
      });
    });
  </script>
</body>
</html>
