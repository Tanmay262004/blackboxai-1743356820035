<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History - HR Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .glass-card {
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    .glass-card-dark {
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      border: 1px solid rgba(0, 0, 0, 0.18);
    }
  </style>
</head>
<body class="h-screen flex bg-gray-50 dark:bg-gray-900">
  <!-- Sidebar -->
  <div class="hidden md:flex md:flex-shrink-0">
    <div class="flex flex-col w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700">
      <div class="h-0 flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
        <div class="flex-shrink-0 flex items-center px-4">
          <h1 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">HR Portal</h1>
        </div>
        <nav class="mt-5 flex-1 px-2 space-y-1">
          <a href="/index.html" class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700">
            <i class="fas fa-tachometer-alt mr-3"></i>
            Dashboard
          </a>
          <a href="/attendance.html" class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700">
            <i class="fas fa-user-check mr-3"></i>
            Attendance
          </a>
          <a href="/timeoff.html" class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700">
            <i class="fas fa-calendar-times mr-3"></i>
            Time Off
          </a>
          <a href="/history.html" class="group flex items-center px-2 py-2 text-sm font-medium rounded-md bg-indigo-50 text-indigo-600 dark:bg-gray-700 dark:text-indigo-300">
            <i class="fas fa-history mr-3"></i>
            History
          </a>
        </nav>
      </div>
    </div>
  </div>

  <div class="flex flex-col w-0 flex-1 overflow-hidden">
    <header class="bg-white dark:bg-gray-800 shadow-sm">
      <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
        <h1 class="text-lg font-semibold text-gray-800 dark:text-white">
          <i class="fas fa-history mr-2 text-indigo-600 dark:text-indigo-400"></i>
          History
        </h1>
        <div class="flex items-center space-x-4">
          <button class="p-2 text-gray-400 hover:text-gray-500 dark:hover:text-gray-300">
            <i class="fas fa-bell"></i>
          </button>
          <div class="flex items-center">
            <div class="h-8 w-8 rounded-full bg-indigo-100 dark:bg-indigo-900 flex items-center justify-center">
              <i class="fas fa-user text-indigo-600 dark:text-indigo-300"></i>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="flex-1 p-6">
      <div class="max-w-7xl mx-auto">
        <div class="glass-card dark:glass-card-dark bg-glass dark:bg-glass-dark rounded-2xl shadow-lg p-6">
          <h2 class="text-lg font-semibold text-indigo-800 dark:text-indigo-200 mb-4">Recent Activity</h2>
          <div class="space-y-4">
            <div class="flex items-start p-3 bg-gray-50 dark:bg-gray-700 rounded-lg">
              <div class="flex-shrink-0 h-10 w-10 rounded-full bg-green-100 dark:bg-green-900 flex items-center justify-center mr-3">
                <i class="fas fa-check text-green-500 dark:text-green-300"></i>
              </div>
              <div>
                <p class="font-medium dark:text-white">Time Off Approved</p>
                <p class="text-sm text-gray-500 dark:text-gray-400">Vacation: June 10-12, 2023</p>
                <p class="text-xs text-gray-400 dark:text-gray-500">June 5, 2023</p>
              </div>
            </div>
            <div class="flex items-start p-3 bg-gray-50 dark:bg-gray-700 rounded-lg">
              <div class="flex-shrink-0 h-10 w-10 rounded-full bg-blue-100 dark:bg-blue-900 flex items-center justify-center mr-3">
                <i class="fas fa-clock text-blue-500 dark:text-blue-300"></i>
              </div>
              <div>
                <p class="font-medium dark:text-white">Late Arrival</p>
                <p class="text-sm text-gray-500 dark:text-gray-400">June 2, 2023 (9:30 AM)</p>
                <p class="text-xs text-gray-400 dark:text-gray-500">June 2, 2023</p>
              </div>
            </div>
            <div class="flex items-start p-3 bg-gray-50 dark:bg-gray-700 rounded-lg">
              <div class="flex-shrink-0 h-10 w-10 rounded-full bg-purple-100 dark:bg-purple-900 flex items-center justify-center mr-3">
                <i class="fas fa-user-edit text-purple-500 dark:text-purple-300"></i>
              </div>
              <div>
                <p class="font-medium dark:text-white">Profile Updated</p>
                <p class="text-sm text-gray-500 dark:text-gray-400">Changed phone number</p>
                <p class="text-xs text-gray-400 dark:text-gray-500">May 28, 2023</p>
              </div>
            </div>
          </div>
          <div class="mt-4 flex justify-between items-center">
            <button class="px-3 py-1 text-sm text-indigo-600 dark:text-indigo-300 hover:bg-indigo-50 dark:hover:bg-indigo-900/30 rounded">
              <i class="fas fa-chevron-left mr-1"></i> Previous
            </button>
            <span class="text-sm text-gray-500 dark:text-gray-400">Page 1 of 3</span>
            <button class="px-3 py-1 text-sm text-indigo-600 dark:text-indigo-300 hover:bg-indigo-50 dark:hover:bg-indigo-900/30 rounded">
              Next <i class="fas fa-chevron-right ml-1"></i>
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
